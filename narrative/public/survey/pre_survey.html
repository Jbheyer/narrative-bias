  <script type="text/javascript">
    function myAjax() {

      console.log("hello");
      var radioValues = []
      for (i = 1; i < 19; i++) {
        if(!$("input[name='q"+i+"']:checked").val())
        {
          alert('Please complete all questions')
          return
          radioValues.push('NA')
        }
        else
        {
          radioValues.push($("input[name='q"+i+"']:checked").val());
        }

      }
      console.log(radioValues);
      if(radioValues.length > 0){
        $.ajax({
          type: "POST",
          url: '../php/pre_survey.php',
          data:{
            'pre_survey_values': radioValues},
          success: function(data, textStatus, xhr) {
            console.log("res"+data);
            if(data == 'vis_only')
            {

              setTimeout(function(){// wait for 5 secs(2)
                location.href = '../view_conditions/view_only_condtion.php'; // then reload the page.(3)
              }, 100);
            }
            else if (data == 'text_only')
            {
              setTimeout(function(){// wait for 5 secs(2)
                location.href = '../view_conditions/read_only_condtion.php'; // then reload the page.(3)
              }, 100);
            }
            else if (data == 'predict_text_only')
            {
              setTimeout(function(){// wait for 5 secs(2)
                location.href = '../view_conditions/tacit_PT.html'; // then reload the page.(3)
              }, 100);
            }
            else if (data == 'predict_graph_only')
            {
              setTimeout(function(){// wait for 5 secs(2)
                location.href = '../view_conditions/tacit_PG.html'; // then reload the page.(3)
              }, 100);
            }
            else{
              alert("Database Error")
              //location.href = 'pre_survey.html';

            }
          },
          error: function(xhr, textStatus, errorThrown) {
            console.log(textStatus.reponseText);
          }
        });
      }
      else{
        alert("Please enter your MTruk ID to continue");
      }
    }

  </script>
